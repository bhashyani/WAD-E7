<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>

    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Bree Serif', serif;
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }

        form {
            background-color: #ffffff;
            margin: auto;
            align-content: center;
            padding: 25px 30px;
            width: 360px;
            border-radius: 10px;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #6c63ff;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .error {
            color: #e63946;
            font-size: 12px;
            margin-top: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #6c63ff;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #574fe6;
        }

    </style>

    <script>
        function validateForm() {
            let valid = true;

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let mobile = document.getElementById("mobile").value.trim();
            let gender = document.querySelector('input[name="gender"]:checked');
            let terms = document.getElementById("terms").checked;

            document.querySelectorAll(".error").forEach(e => e.innerHTML = "");

            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name cannot be empty";
                valid = false;
            }

            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById("emailError").innerHTML = "Enter a valid email address";
                valid = false;
            }

            if (password.length < 8) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 8 characters";
                valid = false;
            }

            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match";
                valid = false;
            }

            let mobilePattern = /^[0-9]{10}$/;
            if (!mobile.match(mobilePattern)) {
                document.getElementById("mobileError").innerHTML = "Enter a valid 10-digit mobile number";
                valid = false;
            }

            if (!gender) {
                document.getElementById("genderError").innerHTML = "Please select a gender";
                valid = false;
            }

            if (!terms) {
                document.getElementById("termsError").innerHTML = "You must accept the terms & conditions";
                valid = false;
            }

            if (valid) {
                alert("Form successfully submitted!");
            }
            return valid;
        }
    </script>
</head>
<body class="d-flex flex-row">

<h1 class="justify-content-start">Registration Form</h1>

<form class="justify-content-end" onsubmit="return validateForm()">

    Name:<br>
    <input type="text" id="name">
    <div id="nameError" class="error"></div><br>

    Email:<br>
    <input type="text" id="email">
    <div id="emailError" class="error"></div><br>

    Password:<br>
    <input type="password" id="password">
    <div id="passwordError" class="error"></div><br>

    Confirm Password:<br>
    <input type="password" id="confirmPassword">
    <div id="confirmPasswordError" class="error"></div><br>

    Mobile Number:<br>
    <input type="text" id="mobile">
    <div id="mobileError" class="error"></div><br>

    Gender:<br>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <div id="genderError" class="error"></div><br>

    <input type="checkbox" id="terms"> I accept the Terms & Conditions
    <div id="termsError" class="error"></div><br>

    <input type="submit" value="Submit">

</form>

</body>
</html>
